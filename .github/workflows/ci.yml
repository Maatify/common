name: ðŸ§  Maatify Common â€“ CI (PHP 8.4)

on:
  push:
    branches: [ main, dev, feature/** ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: read

jobs:
  build:
    name: ðŸ”§ Build & Test (PHP 8.4)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [ '8.4' ]

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, json, redis
          coverage: xdebug
          tools: composer:v2
          ini-values: |
            display_errors=On
            error_reporting=E_ALL

      - name: ðŸ§© Validate Composer
        run: composer validate --strict

      - name: ðŸ“¦ Install Dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --no-suggest

      - name: ðŸ§¹ Code Style (PHP-CS-Fixer)
        run: |
          if [ -f vendor/bin/php-cs-fixer ]; then
            vendor/bin/php-cs-fixer fix --dry-run --diff || true
          else
            echo "âš ï¸ php-cs-fixer not installed â€“ skipping"
          fi

      - name: ðŸ” Static Analysis (PHPStan)
        run: |
          if [ -f vendor/bin/phpstan ]; then
            vendor/bin/phpstan analyse src --level=max || true
          else
            echo "âš ï¸ PHPStan not installed â€“ skipping"
          fi

      - name: ðŸ§ª Run PHPUnit Tests
        run: |
          if [ -f vendor/bin/phpunit ]; then
            vendor/bin/phpunit --configuration phpunit.xml --colors=always --testdox
          else
            echo "âš ï¸ PHPUnit not installed â€“ skipping"
          fi

      - name: ðŸ“¤ Upload Coverage to Artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: phpunit-coverage-report
          path: .phpunit.cache/

      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "âœ… PHP Version : ${{ matrix.php }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Composer dependencies installed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§  Static analysis + tests completed" >> $GITHUB_STEP_SUMMARY
