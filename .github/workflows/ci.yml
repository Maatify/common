name: ðŸ§  Maatify Common â€“ CI (PHP 8.4)

on:
  push:
    branches: [ main, dev, feature/** ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    name: ðŸ”§ Build & Test (PHP 8.4)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl, json, redis
          coverage: xdebug
          tools: composer:v2

      - name: ðŸ“¦ Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: ðŸ§¹ Code Style (PHP-CS-Fixer)
        run: |
          if [ -f vendor/bin/php-cs-fixer ]; then
            vendor/bin/php-cs-fixer fix --dry-run --diff || true
          else
            echo "âš ï¸ php-cs-fixer not installed â€“ skipping"
          fi

      - name: ðŸ” Static Analysis (PHPStan)
        run: |
          if [ -f vendor/bin/phpstan ]; then
            vendor/bin/phpstan analyse src --level=8 || true
          else
            echo "âš ï¸ PHPStan not installed â€“ skipping"
          fi

      - name: ðŸ§ª Run PHPUnit Tests
        run: |
          if [ -f vendor/bin/phpunit ]; then
            vendor/bin/phpunit --configuration phpunit.xml --colors=always
          else
            echo "âš ï¸ PHPUnit not installed â€“ skipping"
          fi

      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "âœ… PHP Version: 8.4" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Dependencies installed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§  Static + Tests completed" >> $GITHUB_STEP_SUMMARY
